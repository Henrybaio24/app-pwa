<div class="container">
  <div class="row justify-content-between">
    <div class="col-4">
      <h3 class="font-weight-bold">Editar Imagen</h3>
    </div>
  </div>
</div>
<hr>

<div class="row justify-content-center">
  <div class="col-md-6">
      <div class="mt-2 mb-4">
        <img [src]="image.ruta" class="card-img-top" alt="" height="350px">
      </div>
  </div>
  
    <div class="col-md-6">
      <div class="card-body mb-4">
        <form (ngSubmit)="actualizarImagen()" #form="ngForm">
          <div class="form-group">
            <label for=""><b>Nombre</b></label>
            <input type="text" class="form-control" name="nombre" [value]="image.nombre" [(ngModel)]="image.nombre" required>
          </div>
  
          <div class="form-group mt-2">
            <label for=""><b>Descripci√≥n</b></label>
            <textarea name="descripcion" id="" cols="30" rows="5" class="form-control" [(ngModel)]="image.descripcion">{{image.descripcion}}</textarea>
          </div>
          <div class="float-right">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid"> Guardar</button>
          </div>
        </form>
      </div>
    </div>
      
</div>
