<div class="container">
  <div class="row justify-content-between">
    <div class="col-8">
      <h3 class="font-weight-bold">Administrar mis Imagenes</h3>
    </div>
    <div class="col-2">
      <button class="btn btn-primary sombra" data-toggle="modal" data-target="#exampleModal">
        Agregar</button>
    </div>
  </div>
</div>
<hr>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #formFotos="ngForm">
        <div class="modal-body">
          <div class="form-row">
            <div class="col">
              <input type="file" name="image" class="d-none" (change)="onChange($event)" #fotoInput>
              <img [src]="fotoSelecionada || 'assets/image/no-image.png'" alt="" class="card-img-top" height="230px"
                (click)="fotoInput.click()">
            </div>
            <div class="col">
              <label for=""><b>Nombre</b></label>
              <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="image.nombre"
                [ngClass]="{'is-invalid': nombre.touched && nombre.invalid}" required>
              <div *ngIf="nombre.invalid && nombre.touched" class="alerta">
                Debes completar el nombre.
              </div>
              <div class="form-group mt-3">
                <label for=""><b>DescripciÃ³n</b></label>
                <textarea name="descripcion" class="form-control" [(ngModel)]="image.descripcion" cols="30"
                  rows="4"></textarea>
              </div>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="subirImagen()">
            Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row" *ngIf="imagesf.length == 0 && !loading">
  <div class="col">
    <h1 class="text-center display-4" style="margin-top: 150px;">No tienes ninguna imagen subida</h1>
  </div>
</div>

<app-imgs [images]="imagesf" class="mt-4"></app-imgs>
